<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The Legend of Zelda Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  </head>


<body>
  <div class="start">
  <header class="header">
    <section>
      <a href="index.html">
        </a>
    </section>    
    <section>
      <ul>
        <li class="keepTrack">Question:
          <span class="currentQuestion">0</span>/6</li>
          <li class="keepTrack">Score:
        <span class="score">0</span></li>
      </ul>
    </section>
  </header>
  <div class="hideStart">
    <h1>Can you defeat Ganon?</h1>
    <img src="images/Hyrulian shield.png" alt="Legend" class="startImage" />
    <section class="startBox">
      <a href="#" class="button">Start</a>
      </section>
  </div>
  </div>
    




<section class="quiz paddingBelow hideMe"></section>
  
<section class="response hideMe"></section>
  
<section class="summary hideMe">
  <h2>Summary</h2>
  <p class="pSummary">You scored x out of y correct! You are one step closer to defeating Ganon!</p>
  <a href="#" class="button">Think fast Chosen One!</a>
</section>




<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="app.js"></script>

  
</body>
</html>
